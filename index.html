<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Enter Mobile Number</title>
    <style>
        body {
            font-family: 'Georgia', serif;
            background: linear-gradient(-45deg, #ff6b6b, #feca57, #48dbfb, #ff9ff3, #54a0ff);
            background-size: 400% 400%;
            animation: gradientShift 8s ease infinite;
            display: flex;
            justify-content: center;
            align-items: center;
            min-height: 100vh;
            margin: 0;
            color: #333;
        }

        @keyframes gradientShift {
            0% { background-position: 0% 50%; }
            50% { background-position: 100% 50%; }
            100% { background-position: 0% 50%; }
        }

        .login-container {
            background: rgba(255, 255, 255, 0.9);
            backdrop-filter: blur(10px);
            border-radius: 20px;
            padding: 40px;
            box-shadow: 0 10px 40px rgba(0, 0, 0, 0.2);
            text-align: center;
            max-width: 400px;
            width: 90%;
            animation: fadeIn 1s ease-out;
        }

        @keyframes fadeIn {
            from { opacity: 0; transform: translateY(-20px); }
            to { opacity: 1; transform: translateY(0); }
        }

        h1 {
            color: #e91e63;
            margin-bottom: 25px;
            font-size: 2.2rem;
            text-shadow: 1px 1px 2px rgba(0, 0, 0, 0.1);
        }

        label {
            display: block;
            margin-bottom: 15px;
            font-size: 1.1rem;
            color: #555;
        }

        input[type="tel"] {
            width: calc(100% - 20px);
            padding: 12px 10px;
            margin-bottom: 25px;
            border: 2px solid #ddd;
            border-radius: 8px;
            font-size: 1.1rem;
            outline: none;
            transition: border-color 0.3s ease, box-shadow 0.3s ease;
        }

        input[type="tel"]:focus {
            border-color: #54a0ff;
            box-shadow: 0 0 10px rgba(84, 160, 255, 0.3);
        }

        button {
            background: linear-gradient(45deg, #ff6b6b, #feca57);
            border: none;
            padding: 15px 30px;
            font-size: 1.2rem;
            color: white;
            border-radius: 50px;
            cursor: pointer;
            box-shadow: 0 8px 25px rgba(255, 107, 107, 0.4);
            transition: all 0.3s ease;
        }

        button:hover {
            transform: translateY(-3px) scale(1.02);
            box-shadow: 0 12px 30px rgba(255, 107, 107, 0.6);
        }

        .error-message {
            color: #d32f2f;
            margin-top: 15px;
            font-weight: bold;
            display: none;
            animation: shake 0.5s;
        }

        @keyframes shake {
            0%, 100% { transform: translateX(0); }
            10%, 30%, 50%, 70%, 90% { transform: translateX(-5px); }
            20%, 40%, 60%, 80% { transform: translateX(5px); }
        }
    </style>
</head>
<body>
    <div class="login-container">
        <h1>Welcome, Ammaji!</h1>
        <p>Please enter your mobile number to access your special birthday message.</p>
        <label for="mobileNumber">Mobile Number:</label>
        <input type="tel" id="mobileNumber" placeholder="e.g., 9663008301" pattern="[0-9]{10}" maxlength="10" required>
        <button onclick="verifyNumber()">Enter</button>
        <p class="error-message" id="errorMessage">Incorrect mobile number. Please try again.</p>
    </div>

    <script>
        function verifyNumber() {
            const correctNumber = "9663008301"; // The correct mobile number
            const enteredNumber = document.getElementById("mobileNumber").value.trim();
            const errorMessage = document.getElementById("errorMessage");

            if (enteredNumber === correctNumber) {
                errorMessage.style.display = 'none';
                // Redirect to the birthday page
                window.location.href = "birthday.html"; // Changed from birthday_wishes.html to birthday.html
            } else {
                errorMessage.style.display = 'block';
                document.getElementById("mobileNumber").value = ''; // Clear input
            }
        }

        // Allow pressing Enter key to submit
        document.getElementById("mobileNumber").addEventListener("keyup", function(event) {
            if (event.key === "Enter") {
                verifyNumber();
            }
        });
    </script>
</body>
</html>
